<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Max Huber | Portfolio</title>
  <meta name="description" content="Portfolio of Max Huber, showcasing projects and skills.">
  <meta property="og:title" content="Max Huber | Portfolio">
  <meta property="og:description" content="Check out my projects and get in touch.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://maxhuber.se/">
  <meta property="og:image" content="https://maxhuber.se/assets/preview.png">

  <link rel="stylesheet" href="style.css">
</head>

<body class="bg-sea-body-bg text-gray-900">
  <header class="bg-sea-header-bg shadow">
    <div class="max-w-5xl mx-auto flex items-center justify-between p-8">
      <!-- Left: Name & Subtitle -->
      <div>
        <h1 class="text-3xl font-title font-semibold text-sea-lightest">Max Huber</h1>
        <p class="text-sea-light">Frontend Developer • Problem Solver • Coffee Enthusiast</p>
      </div>

      <!-- Right: Dark Mode Toggle -->
      <button id="dark-toggle" class="relative inline-flex items-center h-6 w-12 rounded-full bg-gray-300 transition-colors focus:outline-none">
        <!-- Circle -->
        <span class="dot absolute left-1 top-1 bg-white w-4 h-4 rounded-full shadow-md transition-transform"></span>
      </button>
    </div>
  </header>

  <main class="max-w-5xl mx-auto p-6">
    <div id="section-about"></div>
    <div id="section-projects"></div>
    <div id="section-contact"></div>
  </main>

  <footer class="bg-gray-200 p-6 mt-12">
    <div class="max-w-5xl mx-auto text-center">
      <p class="text-gray-600 mt-2">&copy; <span id="year"></span> Max Huber</p>
    </div>
  </footer>
  <script src="main.js"></script>
</body>
</html>
