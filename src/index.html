<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Max Huber | Portfolio</title>

  <header class="header-definition">
    <div class="header-container">

        <h1 class="header-name">Max Huber</h1>

    <div id="section-about"></div>
    <div id="section-projects"></div>

  <footer class="footer-definition">
    <div class="footer-container">
